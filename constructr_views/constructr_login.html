<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login | ConstructrCMS</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    </head>
    <body>

      <div class="container" style="margin-top:150px;">

        {% if MESSAGE %}
          <div class="card-panel green darken-3 white-text">{{ MESSAGE|raw }}</div>
          <br><br>
        {% endif %}

    		<p class="flow-text center-align">Login</p>

    		<div class="row form-row">
    			<form name="login" id="login" action="{{ CONSTRUCTR_BASE_URL}}/login-step-1" method="post" enctype="application/x-www-form-urlencoded" class="col s12" autocomplete="off">
    				<input type="hidden" name="{{ NAME_KEY }}" value="{{ NAME }}">
    				<input type="hidden" name="{{ VALUE_KEY }}" value="{{ VALUE }}">
    				<div class="input-field col s12">
    					<input type="text" id="username" name="username" value="" placeholder="Username" required="required" autofocus="autofocus">
    					<label>Username:</label>
    				</div>
    				<div class="input-field col s12 ghost">
    					<input type="text" id="email" name="email" value="" placeholder="eMail">
    					<label>eMail:</label>
    				</div>
    				<div class="input-field col s6">
    					<button class="btn waves-effect waves-light" type="submit" name="action">Proceed with step 2 &gt;</button>
    				</div>
    			</form>
    		</div>
    	</div>

      <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
      <script>

        $(function()
        {
          $("#username").focus();

          $('.ghost').hide();

          function autoBlinder()
          {
              $('.card-panel').fadeOut();
          }

          setInterval(autoBlinder,4500);

          $('#login').bind('submit', () =>
            {
              let A = $('#username').val();
              let E = $('#email').val();

              if('undefined' === typeof A || '' == A || '' != E)
              {
                return false;
              }
            }
          );

        });

      </script>
    </body>
</html>
